<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SweetSweet V4</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

  /* Reset */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background-color: #121212;
    background-image:
      linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size: 40px 40px;
    font-family: 'Roboto Mono', monospace;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem 1rem 3rem 1rem;
    gap: 3rem;
  }

  /* NAVBAR */
  nav {
    width: 100%;
    max-width: 1200px;
    display: none;
    align-items: center;
    justify-content: space-between;
    padding: 0 1.5rem;
    box-sizing: border-box;
  }
  @media (min-width: 1024px) {
    nav {
      display: flex;
    }
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 2rem;
    padding: 0;
    margin: 0;
    font-weight: 500;
    font-size: 1.125rem;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    border-bottom: 2px solid transparent;
    padding-bottom: 0.15rem;
    transition: color 0.3s ease, border-bottom-color 0.3s ease;
  }
  nav ul li a:hover {
    color: #d1d5db; /* gray-300 */
  }
  nav ul li a.active,
  nav ul li a[aria-current="page"] {
    border-bottom-color: white;
  }

  nav .nav-right {
    padding: 0.5rem 1rem;
    background: white;
    color: black;
    border-radius: 0.375rem;
    text-transform: lowercase;
    font-weight: 700;
    box-shadow: 0 0 10px 1px #fff;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  nav .nav-right:hover {
    background-color: #e5e7eb; /* gray-200 */
  }


  /* Update Section Styles */
  .update-section {
    max-width: 900px;
    width: 100%;
    text-align: center;
  }
  .update-section h1.main-title {
    font-weight: 800;
    font-size: 2.5rem;
    line-height: 1.1;
    margin-bottom: 1rem;
  }

  .update-card {
    background: #f9fafb;
    border-radius: 1rem;
    padding: 2rem 2.5rem;
    box-shadow: 0 10px 15px rgba(0,0,0,0.1);
    color: #111827;
    max-width: 600px;
    margin: 0 auto;
    text-align: left;
    cursor: pointer;
  }

  .update-card.dark {
    background: #1e1e2f;
    color: #ddd;
  }

  .update-card h2.version {
    font-weight: 700;
    font-size: 1.75rem;
    margin-bottom: 0.4rem;
  }

  .update-card h3.date {
    font-weight: 600;
    font-size: 1.25rem;
    color: #4b5563;
    margin-bottom: 1.5rem;
  }
  .update-card.dark h3.date {
    color: #9ca3af;
  }

  .update-tag {
    display: inline-block;
    background: linear-gradient(to bottom right, #2563eb, #60a5fa);
    color: white;
    font-weight: 800;
    font-size: 0.75rem;
    padding: 0.25rem 0.8rem;
    border-radius: 1rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-right: 0.8rem;
    user-select: none;
  }

  .update-desc {
    font-weight: 600;
    font-size: 1rem;
    display: inline-block;
    vertical-align: middle;
    max-width: calc(100% - 5rem);
  }

  /* Responsive Update Section */
  @media (min-width: 768px) {
    .update-section h1.main-title {
      font-size: 3.5rem;
    }
    .update-card h2.version {
      font-size: 2.25rem;
    }
    .update-card h3.date {
      font-size: 1.5rem;
    }
    .update-desc {
      font-size: 1.125rem;
    }
  }


  /* Responsive grid container: cards flow left to right, wrap to next row */
  .cards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 2rem;
    width: 100%;
    max-width: 1200px;
  }

  /* Glassmorphic card */
  .card {
    position: relative;
    padding: 2.5rem 2rem 3rem 2rem;
    border-radius: 18px;
    background: rgba(25, 25, 25, 0.85);
    box-shadow:
      inset 0 0 40px rgba(255, 255, 255, 0.05),
      0 0 50px rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    overflow: visible;
  }

  /* Window top bar circles */
  .card::before {
    content: "";
    position: absolute;
    top: 14px;
    left: 18px;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #f55f56; /* red close */
    box-shadow:
      22px 0 #fdbc40, /* yellow minimize */
      44px 0 #2aca3e; /* green maximize */
  }

  /* Card heading */
  .card h1 {
    font-weight: 400;
    font-size: 1.35rem;
    line-height: 1.4;
    color: #ddd;
    margin: 1rem 0 2rem 0;
    user-select: text;
    white-space: pre-line;
  }

  /* Card image */
  .card img {
    width: 160px;
    height: 160px;
    object-fit: cover;
    border-radius: 14px;
    box-shadow: 0 0 20px rgba(255,255,255,0.15);
  }

  /* Button styling */
  .shiny-btn {
    position: relative;
    margin-top: 2rem;
    padding: 0.6rem 2.5rem;
    font-size: 1rem;
    font-weight: 500;
    color: #ddd;
    background: rgba(255, 255, 255, 0.06);
    border: 1.5px solid rgba(255, 255, 255, 0.18);
    border-radius: 9999px;
    cursor: pointer;
    overflow: hidden;
    box-shadow:
      inset 0 1px 0 rgba(255, 255, 255, 0.15);
    transition: background 0.3s ease, border-color 0.3s ease;
    user-select: none;
  }

  .shiny-btn:hover {
    background: rgba(255, 255, 255, 0.12);
    border-color: rgba(255, 255, 255, 0.35);
  }

  /* Shiny highlight strip */
  .shiny-btn::before {
    content: "";
    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: linear-gradient(
      120deg,
      rgba(255, 255, 255, 0) 0%,
      rgba(255, 255, 255, 0.5) 50%,
      rgba(255, 255, 255, 0) 100%
    );
    transform: skewX(-25deg);
    pointer-events: none;
    transition: none;
  }

  .shiny-btn:hover::before {
    animation: shiny-move 1.2s ease-in-out forwards;
  }

  @keyframes shiny-move {
    0% {
      left: -75%;
    }
    100% {
      left: 125%;
    }
  }

  /* Responsive adjustments */
  @media (max-width: 350px) {
    .card {
      padding: 1.8rem 1.5rem 2.5rem 1.5rem;
    }
    .card h1 {
      font-size: 1.1rem;
      margin: 1rem 0 1.5rem 0;
    }
    .card img {
      width: 130px;
      height: 130px;
      border-radius: 12px;
    }
    .shiny-btn {
      padding: 0.5rem 1.8rem;
      font-size: 0.9rem;
      margin-top: 1.5rem;
    }
  }
</style>
  
</head>
<body>

  <nav aria-label="Primary navigation">
    <ul>
      <li><a href="/" >Home</a></li>
      <li><a href="/ai" class="active" aria-current="page" >Games</a></li>
      <li><a href="/contact">Ai</a></li>
      <li><a href="/problems">Contact</a></li>
    </ul>
    <a href="/index.html" class="nav-right">Home</a>
  </nav>

  <section class="update-section" aria-label="Latest update">
    <h1 class="main-title">Latest Update</h1>
    <div class="update-card dark" role="region" tabindex="0" aria-label="Version 3.0 update details">
      <h2 class="version">Version 3.0</h2>
      <h3 class="date">November 15, 2024</h3>
      <div class="update-content" style="display: flex; align-items: center; gap: 0.75rem; flex-wrap: wrap;">
        <div class="update-tag">New</div>
        <p class="update-desc">Updated SweetSweetV3 2024/2025</p>
      </div>
    </div>
  </section>

  <main class="cards-grid" role="list" aria-label="Shiny Button Prototype Cards">
    <article class="card" role="listitem" aria-label="Card 1">
      <h1>PolyTrack</h1>
      <img src="https://www.desura.games/files/images/fe/fe917ef48f1fb76ebbf7a135d2b55322.jpg" alt="Card 1 Image" />
      <button class="shiny-btn" type="button" aria-label="Button 1" onclick="window.location.href='poly.html'">
        Play
      </button>
    </article>
    <article class="card" role="listitem" aria-label="Card 2">
      <h1>S</h1>
      <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=160&q=80" alt="Card 2 Image" />
      <button class="shiny-btn" type="button" aria-label="Button 2">Play</button>
    </article>
    <article class="card" role="listitem" aria-label="Card 3">
      <h1>S</h1>
      <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=160&q=80" alt="Card 3 Image" />
      <button class="shiny-btn" type="button" aria-label="Button 3">Play</button>
    </article>
    <article class="card" role="listitem" aria-label="Card 4">
      <h1>S</h1>
      <img src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=160&q=80" alt="Card 4 Image" />
      <button class="shiny-btn" type="button" aria-label="Button 4">Play</button>
    </article>
    <article class="card" role="listitem" aria-label="Card 5">
      <h1>S</h1>
      <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=160&q=80" alt="Card 5 Image" />
      <button class="shiny-btn" type="button" aria-label="Button 5">Play</button>
    </article>
  </main>

</body>
</html>
